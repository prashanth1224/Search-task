<!DOCTYPE html>
<html lang="en" ng-app="SearchApp">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Products List</title>

<!-- Loading bootstarp library -->
<link href="search/css/bootstrap.css" rel="stylesheet">

<!-- Loading main css file to our page -->
<link href="search/css/main.css" rel="stylesheet">

</head>

<body ng-controller="SearchCtrl">

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">SearchApp</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">

          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Catelog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Page Content -->
  <div class="container-fluid">

    <div class="row">

      <div class="col-md-3">

        <div class="list-group">
          <a href="#" class="list-group-item active">Left Side List-1</a>
          <a href="#" class="list-group-item">Left Side List-2</a>
          <a href="#" class="list-group-item">Left Side List-3</a>
          <a href="#" class="list-group-item">Left Side List-4</a>
          <a href="#" class="list-group-item">Left Side List-5</a>
        </div>

      </div>

      <div class="col-md-9">

        <div class="row">

          <form class="form-inline">

            <div class="form-group col-md-10">
              <div class="col-md-3">
                <label for="search ">Search by Order</label>
              </div>
              <div class="col-md-8">
                <!-- <input type="text" ng-model="filterText" class="form-control" placeholder="Search by item name" /> -->
                <div class="input-group">
                  <input type="text" ng-model="filterText" class="form-control" placeholder="Search by item name" />
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-model="filterText">Go!</button>
                  </span>
                </div><!-- /input-group -->
              </div>
            </div>

          </form>

        </div><br>

        <div class="row" style="margin-left: 10px;">

          <form class="form-inline">

            <div class="form-group">
              <label for="exampleInputName2">Add item</label>
              <input type="text" class="form-control" id="exampleInputName2" placeholder="Item name">
            </div>

            <div class="form-group">
              <input type="text" ng-model="itemDesc" class="form-control" placeholder="Description" />
            </div>

            <div class="form-group">
              <input type="text" ng-model="itemPrice" class="form-control" placeholder="Price" />
            </div>

            <button ng-click="addItem()" class="btn btn-info">Add</button>

          </form>

        </div><br>

        <div class="well" ng-repeat="product in productList | filter: filterText">

          <div class="row">

            <div class="col-md-12">

              <span class="col-md-9" style="font-size: 1.5em;padding: 0px;">{{product.name}}</span>

              <button type="button" class="btn btn-primary">{{product.price | currency}}</button>
              <span ng-click="deleteItem(product.id)" class="glyphicon glyphicon-remove-sign pull-right"></span>
              <p>{{product.description}}</p>

            </div>

          </div>

        </div>

      </div>

    </div>

  </div>

  <!-- container for footer -->
  <div class="container">
    <hr>
    <!-- Footer -->
    <footer>
      <div class="row">
        <div class="col-lg-12"></div>
      </div>
    </footer>

  </div>

  <!-- Loading Javascript libraries -->
  <script src="search/js/jquery.min.js"></script>
  <script src="search/js/angular.js"></script>

  <!-- Loading main javascript file -->
  <script src="search/js/main.js"></script>

  <!-- Bootstrap Core javascript file -->
  <script src="search/js/bootstrap.min.js"></script>



</body>

</html>
